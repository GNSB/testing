<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="section1">
      <img src="https://www.delmarkservices.com/wp-content/uploads/2020/08/undraw_profile_pic_ic5t.png">
      <p>Inicio de <strong>sesión</strong></p>
    </div>
    <div class="section2">
      
        <div class="row">

          <form  validation="required" action="login()" (ngSubmit)="login()" method="POST">
            <div class="col">
              <input type="text"class="form-control" [(ngModel)]="user" placeholder="Nombre de usuario" name="user" id="user" required>
            </div>
            <div class="col">
              <input type="password" class="form-control" [(ngModel)]="password" placeholder="Contraseña" name="password" id="password" required >
            </div>
            <div class="col" stlye="text-align:center">
            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
            <p id="fpass">¿Ólvidaste contraseña?</p>
          </div>
          </form>
      
        </div>
  
    </div>
   
  </div>
  
</body>
</html>
